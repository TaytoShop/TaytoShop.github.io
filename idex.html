<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaytoShop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for Sofia font -->
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top bar containing the logo and name -->
    <div class="top-bar">
        <img src="logo.png" alt="TaytoShop Logo" class="logo">
        <h1>TaytoShop</h1>
    </div>
    
    <div class="container">
        <div class="toolbar">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <button id="brush">Brush</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear Canvas</button>
            <input type="text" id="filename" placeholder="Enter filename">
            <button id="download">Download</button>
            <!-- Add new inputs for custom canvas size -->
            <input type="number" id="canvasWidth" placeholder="Width" value="800">
            <input type="number" id="canvasHeight" placeholder="Height" value="500">
            <button id="resizeCanvas">Resize Canvas</button>
        </div>
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
